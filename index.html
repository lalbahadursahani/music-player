<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fontawesome.com/?utm_source=cdnjs&utm_medium=cdnjs_link&utm_campaign=cdnjs_library">
</head>
<body>
    <div class="container">
        <div class="music-player">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-chevron-left"></i>  
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>  
            </div>
           </nav>
           <img src="media/music background img.webp" class="song-img">
           <h1>desi desi na bola kar chori</h1>
           <p>sindhu musewala</p>
           <audio id="song">
            <source src="media/Desi_Desi_Na_Bolya_Kar_Chori_Re__Slow_REVERB_____Punjabi_Song___Boys_AttitudeSong-SADNIGHT(48k).mp3" type="audio/mp3">
           </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
               
            
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
